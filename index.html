<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to my Library</h1>
    <div class = "book-display"></div>
    <button class="new-book-btn">Add New Book</button>
    <dialog>
        <form>
            <label for="book_name">Name:</label><br>
            <input type="text" id="book_name" name="book_name" required><br><br>

            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author" required><br><br>

            <label for="pages">Pages:</label><br>
            <input type="number" id="pages" name="pages" required><br><br>

            <label for="read">Have you read this book?</label><br>
            <input type="checkbox" id="read" name="read" value="true">
            <label for="read">Yes</label><br><br>

            <button type = 'submit'> Submit </button>
        </form>
    </dialog>
    <script src="book.js"></script>
    <script src="script.js"></script>
</body>
</html>
